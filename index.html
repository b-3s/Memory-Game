<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <!-- <div id="trial">log: </div> -->
            <div class="gameInfo">
                <ul class="stars">
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                </ul>
            </div>
            <div class="gameInfo">
                <span class="moves">0</span> Moves
            </div>
            <div class="gameInfo">
                <span class="time">Time:</span><span class="actualTime">0:00</span>
            </div>
            <div class="restart gameInfo" onclick="newStart()">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">

        </ul>

        <div id="modal">
            <div class="m_container">
                <div>
                    <div class="m_info m_starInfo">
                        You earned <span id="m_stars"></span> stars!!!
                    </div>
                    <div class="m_info m_movesInfo">
                        It took you <span id="m_moves"></span> moves!!!
                    </div>
                    <div class="m_info m_timeInfo">
                        You did it in <span id="m_time"></span> time!!!
                    </div>
                </div>
                <div class="m_info m_again">
                    <button id="m_playAgain" onclick="newStart()">Play Again?</button>
                </div>
            </div>
        </div>
    </div>




    <script src="js/app.js"></script>
</body>
</html>
